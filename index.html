<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="stopwatch-container">git@github.com:Kundanabeera/PRODIGY_WD_02.git
    <h1>Stopwatch</h1>
    <div id="timer">00:00:00</div>
    <div class="buttons">
        <button id="start"><span>▶</span> Start</button>
        <button id="pause"><span>⏸</span> Pause</button>
        <button id="reset"><span>⏹</span> Reset</button>
        <button id="lap"><span>⏱</span> Lap</button>
      </div>
    <div id="laps"></div>
  </div>
  <script src="scripts.js">  </script>
</body>
</html>
